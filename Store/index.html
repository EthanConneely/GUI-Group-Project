<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Store</title>
    <link rel="shortcut icon" href="../images/Icon.png" type="image/x-icon">

    <link rel="stylesheet" href="../css/HeaderStyle.css">
    <link rel="stylesheet" href="../css/Footer.css">
    <link rel="stylesheet" href="../css/Generalstyle.css">
    <link rel="stylesheet" href="css/Slideshow.css">
</head>

<body>

    <div id="NewHeader">

        <!--Logo (CM)-->
        <a href="../Store"><img src="../images/Logo.png" id="Logo" /></a>

        <!-- User login dropdown (EC) -->
        <div id="dropdown">
            <h1 id="UserTag" class="dropbtn" onclick="showDropdown();"> </h1>
            <div id="myDropdown" class="dropdown-content">
                <h3 id="userDropdownMessage">ERROR</h3>
                <a class="clickable" onclick="logout();">Log out</a>
            </div>
        </div>

        <!-- Button to redirect to the cart (EC) -->
        <div id="BasketImage" onclick="location.pathname=location.pathname.replace('Store','Cart')">
            <div src="../images/Badge.png" id="BasketBadge">0</div>
        </div>
    </div>

    <!-- Spacing (CM) -->
    <br> <br> <br> <br> <br>

    <!-- Slideshow (EC) -->
    <div id="SlideshowContainer">
        <button onclick="cycleLeft()" class="pinLeft slideButton">&#10094;</button>
        <button onclick="cycleRight()" class="pinRight slideButton">&#10095;</button>
    </div>

    <!-- Catagory title (EC) -->
    <h2 class="productCatagory">Shoes</h2>

    <!-- Product container is filled from ProductDisplay (EC)-->
    <div id="ProductGrid">
    </div>

    <!-- Footer -->
    <footer>
        <h2>Made by</h2>
        <a href="https://maguirewebandsoftware.com/">Caol√°n</a>

        <br><br>

        <a href="https://irishbruse.github.io/">Ethan</a>
    </footer>

    <script src="../javascript/ProductList.js"></script>

    <!-- LoginDropdown (EC) -->
    <script src="../javascript/UserDropdown.js"></script>

    <script src="../javascript/LoginHandling.js"></script>
    <!-- ProductDisplay (EC) -->
    <script src="javascript/ProductDisplay.js"></script>
    <!-- Slideshow (EC) -->
    <script src="javascript/Slideshow.js"></script>
    <!-- Basket badge (EC) -->
    <script src="javascript/BasketBadge.js"></script>
</body>

</html>
